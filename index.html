<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Search</h1>
            <p>Search for products by name - Prices in Indian Rupees (₹)</p>
        </header>

        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-input-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Enter product name (e.g., phone, laptop, watch...)"
                        class="search-input"
                        autocomplete="off"
                    >
                    <button type="submit" class="search-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Search
                    </button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>

        <div class="results-section">
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Searching products...</p>
            </div>

            <div id="resultsContainer" class="results-container">
                <div id="resultsHeader" class="results-header hidden">
                    <div class="results-info">
                        <h2 id="resultsTitle">Search Results</h2>
                        <p id="resultsCount"></p>
                    </div>
                    <div class="sort-controls">
                        <label for="sortSelect" class="sort-label">Sort by:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="relevance">Relevance</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                </div>

                <div id="productGrid" class="product-grid"></div>

                <div id="noResults" class="no-results hidden">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <h3>No products found</h3>
                    <p>Try searching with different keywords</p>
                </div>

                <div id="errorContainer" class="error-container hidden">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <h3>Something went wrong</h3>
                    <p id="errorText">Please try again later</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal hidden">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Product Details</h2>
                <button class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <div class="product-detail-grid">
                    <!-- Product Images Section -->
                    <div class="product-images">
                        <div class="main-image-container">
                            <img id="modalMainImage" src="" alt="" class="main-image">
                        </div>
                        <div class="image-thumbnails" id="imageThumbnails">
                            <!-- Thumbnail images will be populated here -->
                        </div>
                    </div>

                    <!-- Product Information Section -->
                    <div class="product-info-detail">
                        <div class="product-basic-info">
                            <h1 id="modalProductTitle" class="product-title-detail"></h1>
                            <div class="product-brand-category">
                                <span id="modalBrand" class="product-brand"></span>
                                <span class="separator">•</span>
                                <span id="modalCategory" class="product-category"></span>
                            </div>
                            <div class="product-rating-detail">
                                <div class="rating-stars" id="modalRatingStars"></div>
                                <span id="modalRating" class="rating-value"></span>
                                <span class="rating-count">(<span id="modalReviewCount"></span> reviews)</span>
                            </div>
                            <div class="product-price-detail">
                                <span id="modalPrice" class="price-current"></span>
                                <span id="modalDiscount" class="discount-badge"></span>
                            </div>
                            <div class="product-stock">
                                <span id="modalStock" class="stock-info"></span>
                                <span id="modalAvailability" class="availability-status"></span>
                            </div>
                        </div>

                        <div class="product-description-detail">
                            <h3>Description</h3>
                            <p id="modalDescription"></p>
                        </div>

                        <div class="product-specifications">
                            <h3>Specifications</h3>
                            <div class="spec-grid" id="modalSpecifications">
                                <!-- Specifications will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Customer Reviews Section -->
                <div class="customer-reviews">
                    <h3>Customer Reviews</h3>
                    <div class="reviews-container" id="modalReviews">
                        <!-- Reviews will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
