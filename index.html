<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Search</h1>
            <p>Search for products by name</p>
        </header>

        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-input-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Enter product name (e.g., phone, laptop, watch...)"
                        class="search-input"
                        autocomplete="off"
                    >
                    <button type="submit" class="search-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Search
                    </button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>

        <div class="results-section">
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Searching products...</p>
            </div>

            <div id="resultsContainer" class="results-container">
                <div id="resultsHeader" class="results-header hidden">
                    <h2 id="resultsTitle">Search Results</h2>
                    <p id="resultsCount"></p>
                </div>

                <div id="productGrid" class="product-grid"></div>

                <div id="noResults" class="no-results hidden">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <h3>No products found</h3>
                    <p>Try searching with different keywords</p>
                </div>

                <div id="errorContainer" class="error-container hidden">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <h3>Something went wrong</h3>
                    <p id="errorText">Please try again later</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
